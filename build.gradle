plugins {
    id 'java'
}

group = 'io.testomat'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-simple:2.0.9'
    implementation 'com.codeborne:selenide:7.9.1'
    implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.2.2'
    implementation 'net.datafaker:datafaker:2.0.2'
    implementation group: 'com.microsoft.playwright', name: 'playwright', version: '1.53.0'

    testImplementation 'io.qameta.allure:allure-java-commons:2.29.1'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}